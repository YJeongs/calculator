<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.1/math.min.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" class="out">
        <div class="calculator-container">
            <div class="calculator-content">
                <button class="clear">AC</button>
                <button class="number">7</button>
                <button class="number">4</button>
                <button class="number">1</button>
                <button class="number">0</button>
            </div>
            <div class="calculator-content">
                <button class="delete">CE</button>
                <button class="number">8</button>
                <button class="number">5</button>
                <button class="number">2</button>
                <button class="number">.</button>
            </div>
            <div class="calculator-content">
                <button class="operator">%</button>
                <button class="number">9</button>
                <button class="number">6</button>
                <button class="number">3</button>
                <button class="operator">=</button>
            </div>
            <div class="calculator-content">
                <button class="operator">รท</button>
                <button class="operator">x</button>
                <button class="operator">-</button>
                <button class="operator" id="plus">+</button>
            </div>
        </div>
    </div>
</body>
</html>
